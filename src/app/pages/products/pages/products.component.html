<nb-card [size]="'giant'">
  <nb-card-header>Lista de productos</nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let prod of products">
        <table>
          <tr>
            <td rowspan="2" style="width: 25%; text-align: center;">
              <img [src]="prod.urlPicture" width="150" height="150">
            </td>
            <td>
              <b>{{ prod.nameProd }}</b>
            </td>
            <td style="width: 20%;">
              <button nbButton hero fullwidth status="success" (click)="buy(prod)" style="float: right;">Comrpar</button>
            </td>
          </tr>
          <tr>
            <td>
              <p>{{ prod.descProd }}</p>
              <p *ngIf="prod.stock != 0"><b>Unidades disponibles:</b> {{ prod.stock }}</p>
              <p class="caption status-danger" *ngIf="prod.stock == 0" style="font-size: medium;">
                Â¡No hay unidades disponibles!
              </p>
            </td>
            <td>
              <button nbButton hero fullwidth status="info" (click)="wishes(prod)" style="float: right;">Lista deseos</button>
            </td>
          </tr>
        </table>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>

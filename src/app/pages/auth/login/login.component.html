<h1 id="title" class="title" style="text-align: center;">Login Service Desk</h1>

<form #form="ngForm" (ngSubmit)="login()">
  <div class="form-group row">
    <div class="col-8 col-sm-8 col-md-8 offset-md-2" fullWidth>
      <label class="label" for="input-userApp">Usuario:</label>
      <input nbInput
             fullWidth
             #userApp="ngModel"
             name="userApp"
             autocomplete="off"
             type="text"
             id="input-userApp"
             fieldSize="large"
             placeholder="Usuario"
             [(ngModel)]="userI.user"
             [status]="userApp.dirty ? (userApp.invalid  ? 'danger' : 'success') : 'basic'"
             [required]="true"
             [attr.aria-invalid]="userApp.invalid && userApp.touched ? true : null">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-8 col-sm-8 col-md-8 offset-md-2" fullWidth>
      <label class="label" for="input-password">Contraseña:</label>
      <input nbInput
             fullWidth
             #password="ngModel"
             name="password"
             type="password"
             id="input-password"
             autocomplete="off"
             placeholder="Contraseña"
             fieldSize="large"
             [(ngModel)]="userI.pwd"
             [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
             [required]="true"
             [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-8 col-sm-8 col-md-8 offset-md-2" fullWidth>
      <button nbButton
              fullWidth
              status="primary"
              size="large"
              [disabled]="submitted || !form.valid"
              [class.btn-pulse]="submitted">
        Ingresar
      </button>
    </div>
  </div>
</form>
